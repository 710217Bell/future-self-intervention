<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meet Your Future Self</title>

<style>
/* =====================
   GLOBAL LOOK & FEEL
===================== */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&family=Crimson+Text:ital@0;1&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', system-ui, sans-serif;
  background: linear-gradient(135deg, #eeeeee, #f4e6ef);
  color: #4b3b4f;
  overflow-x: hidden;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 1.5rem;
}

.card {
  background: rgba(255,255,255,0.92);
  border-radius: 20px;
  padding: 1.5rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  animation: fadeUp 0.6s ease;
}

h2 {
  color: #6a4c93;
  margin-bottom: 0.2rem;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 2rem;
}

.subtitle {
  color: #8d6fa3;
  margin-bottom: 1rem;
  font-family: 'Crimson Text', serif;
  font-style: italic;
  font-size: 1.1rem;
}

textarea {
  width: 100%;
  min-height: 120px;
  border-radius: 12px;
  border: 2px solid #e4d7ec;
  padding: 0.8rem;
  font-size: 1.05rem;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  line-height: 1.6;
}

textarea:focus {
  outline: none;
  border-color: #9f86c0;
  box-shadow: 0 0 0 3px rgba(159, 134, 192, 0.1);
}

textarea::placeholder {
  color: #b8a5c7;
  font-style: italic;
}

input[type="range"],
input[type="date"] {
  width: 100%;
  margin-top: 1rem;
}

button {
  background: #d8b4e2;
  border: none;
  border-radius: 20px;
  padding: 0.7rem 1.6rem;
  font-size: 1rem;
  margin: 0.5rem;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  box-shadow: 0 4px 12px rgba(216, 180, 226, 0.3);
}

button:hover {
  background: #c79ad9;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(199, 154, 217, 0.4);
}

button:active {
  transform: translateY(0);
}

/* =====================
   PROGRESS
===================== */
.progress-track {
  background: #e4d7ec;
  height: 10px;
  border-radius: 20px;
  margin-bottom: 1rem;
}

.progress-fill {
  background: linear-gradient(90deg, #c79ad9, #9f86c0);
  height: 100%;
  width: 0%;
  border-radius: 20px;
  transition: width 0.4s ease;
}

/* =====================
   INFO & LO BOXES
===================== */
.info-box {
  background: #f7effb;
  border-left: 4px solid #b392c7;
  padding: 0.8rem;
  border-radius: 10px;
  margin: 1rem 0;
  font-size: 0.95rem;
}

/* =====================
   TIMELINE VISUALIZATION
===================== */
.timeline-viz {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 2rem 0;
  position: relative;
}

.timeline-point {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #d8b4e2;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  position: relative;
  z-index: 2;
  transition: all 0.3s ease;
}

.timeline-point.active {
  background: #6a4c93;
  transform: scale(1.2);
  box-shadow: 0 0 20px rgba(106, 76, 147, 0.4);
}

.timeline-line {
  position: absolute;
  height: 4px;
  background: linear-gradient(90deg, #d8b4e2, #9f86c0);
  top: 50%;
  left: 30px;
  right: 30px;
  transform: translateY(-50%);
  z-index: 1;
}

/* =====================
   MIND MAP
===================== */
.mindmap {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin-top: 1.5rem;
}

.center-node {
  grid-column: span 2;
  background: linear-gradient(135deg, #f2e9f7, #e8d8f0);
  color: #5a3d6f;
  padding: 1.5rem;
  border-radius: 14px;
  font-weight: bold;
  text-align: center;
  font-size: 1.3rem;
  animation: pulse 2s infinite alternate;
  box-shadow: 0 4px 15px rgba(106, 76, 147, 0.2);
}

.node {
  background: white;
  padding: 1rem;
  border-radius: 12px;
  border-left: 4px solid #d8b4e2;
  animation: fadeUp 0.8s ease;
  transition: all 0.3s ease;
  min-height: 80px;
}

.node:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  border-left-color: #6a4c93;
}

.node strong {
  color: #6a4c93;
  display: block;
  margin-bottom: 0.5rem;
}

/* =====================
   INSIGHT BOX ENHANCED
===================== */
#insightBox {
  margin-top: 1rem;
  padding: 1rem;
  background: white;
  border-radius: 10px;
  animation: slideIn 0.5s ease;
}

#insightBox.show {
  display: block;
}

.life-path-badge {
  display: inline-block;
  background: linear-gradient(135deg, #6a4c93, #9f86c0);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-weight: 600;
  font-size: 1.1rem;
  margin: 0.5rem 0;
  font-family: 'Poppins', sans-serif;
}

/* =====================
   INSPIRATIONAL IMAGES
===================== */
.inspiration-image {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 16px;
  margin: 1.5rem 0;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  animation: fadeUp 1s ease;
}

.quote-overlay {
  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5));
  padding: 2rem;
  border-radius: 16px;
  margin: 1.5rem 0;
  color: white;
  text-align: center;
  font-family: 'Crimson Text', serif;
  font-size: 1.3rem;
  font-style: italic;
  line-height: 1.8;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}

/* =====================
   EMAIL MODAL
===================== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  animation: fadeIn 0.3s ease;
}

.modal-content {
  background: white;
  margin: 10% auto;
  padding: 2rem;
  border-radius: 20px;
  max-width: 500px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  animation: slideIn 0.3s ease;
}

.modal-content h3 {
  font-family: 'Playfair Display', serif;
  color: #6a4c93;
  margin-top: 0;
}

.modal-content input[type="email"] {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid #e4d7ec;
  border-radius: 10px;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  margin: 1rem 0;
  box-sizing: border-box;
}

.modal-content input[type="email"]:focus {
  outline: none;
  border-color: #9f86c0;
}

.close-modal {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  line-height: 20px;
}

.close-modal:hover {
  color: #6a4c93;
}

/* =====================
   ANIMATIONS
===================== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.02); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* =====================
   ACCESSIBILITY
===================== */
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  margin: -1px;
  padding: 0;
  overflow: hidden;
  clip: rect(0,0,0,0);
  border: 0;
}

@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
</head>

function render() {
  const stage = stages[currentStage];
  document.getElementById("stageTitle").innerText = stage.title;
  document.getElementById("stageSubtitle").innerText = stage.subtitle;
  document.getElementById("stageContent").innerHTML = stage.render();
  document.getElementById("progressFill").style.width =
    `${((currentStage + 1) / stages.length) * 100}%`;
  renderButtons();
}

function renderButtons() {
  let html = "";
  if (currentStage > 0) html += `<button onclick="prev()">â¬… Back</button>`;
  if (currentStage < stages.length - 1) html += `<button onclick="next()">Continue â¡</button>`;
  document.getElementById("buttons").innerHTML = html;
}

function next() { 
  currentStage++; 
  render();
  window.scrollTo({top: 0, behavior: 'smooth'});
}

function prev() { 
  currentStage--; 
  render();
  window.scrollTo({top: 0, behavior: 'smooth'});
}

function save(key, value) {
  responses[key] = value;
  localStorage.setItem("futureSelfLO", JSON.stringify(responses));
}

function updateTimeframe(val) {
  save("timeframe", val);
  render();
}
